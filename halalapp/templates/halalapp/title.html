{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div style = "background-color:rgb(51,172,128); height:7vh;">
        <div style="text-align:center;"><a href="{% url 'halalapp:main' %}"><img src="{% static 'halalapp/img/logo.png'%}" style="  height:6vh; width:10vw; margin-top:15px;"></a></div>

    <div style=" position:fixed; bottom:0; height:9vh; background:white">

        </tr>
        <tr>
          <td style="text-align:center; font-size:2em;" onclick="homeclick()">홈</td>
          <td style="text-align:center; font-size:2em;">카테고리</td>
          <td style="text-align:center; font-size:2em;">검색</td>
          <td style="text-align:center; font-size:2em;">마이 할랄</td>
        </tr>
      </table>
    </div>
  </body>
  {% block content %}
  {% endblock %}

<script>
  function homeclick(){
    location.href= "{%url 'halalapp:main' %}";
  }
</script>
</html>
