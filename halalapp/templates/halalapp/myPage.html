<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myPage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style = "background-color : #F2F2F2;">
    <div style="background-color:rgb(51,172,128); height:130px;">
        <div style="text-align:center;"><a href="{% url 'halalapp:main' %}"><img
                    src="{% static 'halalapp/img/logo.png'%}" style="  height:100px; width:100px; margin-top:15px;"></a>
        </div>
    </div>

    <div class="top">
        <div style="padding-top: 5vh; font-size: 2rem;">
            <h2>회원 가입하고<br>
            다양한 혜택을 받아보세요!</h2>
        </div>
        <div class="event-button">
            <a href="#" style ="color :gray;">가입 혜택 보기<i class="fa fa-chevron-right" style="float: none; margin-left: 16px;" ></i></a>
        </div>

        <div class="login-button">
            <a href="#" style="color: white;">로그인/회원가입</a>
        </div>
    </div>

    <div class="button">
        <div class="middle-button">
            <a href="#">비회원 주문 조회<i class="fa fa-chevron-right"></i></a>
        </div>
        <table>
            <tr><td><a href="#">배송안내<i class="fa fa-chevron-right"></i></a></td></tr>
            <tr><td><a href="#">공지사항<i class="fa fa-chevron-right"></i></a></td></tr>
            <tr><td><a href="#">고객센터<i class="fa fa-chevron-right"></i></a></td></tr>
            <tr><td><a href="#">이용안내<i class="fa fa-chevron-right"></i></a></td></tr>
            <tr><td><a href="#">할랄소개<i class="fa fa-chevron-right"></i></a></td></tr>
        </table>
        <div class="middle-button">
            <a href="#">알림 설정<i class="fa fa-chevron-right"></i></a>
        </div>
    </div>

    <div style=" position:fixed; bottom:0; height:9vh; background:white">
            <table>
                <tr>
                    <th style="width:28vw;" onclick="homeclick()"><img src="{% static 'halalapp/img/home.png'%}"
                            style="height:5vh; width:10vw;"></th>
                    <th style="width:28vw;"><img src="{% static 'halalapp/img/list.png'%}"
                            style="height:5vh; width:10vw;"></th>
                    <th style="width:28vw;"><img src="{% static 'halalapp/img/search.png'%}"
                            style="height:5vh; width:10vw;">
                    </th>
                    <th style="width:28vw;"><img src="{% static 'halalapp/img/profile.png'%}"
                            style="height:5vh; width:10vw;">
                    </th>
                </tr>
                <tr>
                    <td style="text-align:center; font-size:2em;" onclick="homeclick()">홈</td>
                    <td style="text-align:center; font-size:2em;">카테고리</td>
                    <td style="text-align:center; font-size:2em;">검색</td>
                    <td style="text-align:center; font-size:2em;" onclick="my_halal()">마이 할랄</td>
                </tr>
            </table>
    </div>

</html>
